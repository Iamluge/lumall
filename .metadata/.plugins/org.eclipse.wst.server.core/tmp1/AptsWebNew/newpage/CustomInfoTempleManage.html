<meta charset="UTF-8">
<div id="container">
	<div class="row">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<strong style="font-size: 19px;"><i class="icon-list"></i>
					自定义模板管理</strong>
			</div>
		</div>
		<div class="col-md-12">
			<strong><i class="icon-list"></i> 产品列表</strong><br />
			<table id="comapany_processorInfoManage_Table"
				class="table table-hover table-bordered table-responsive">
				<tr class="active">
					<th><input type="checkbox" name="code" onclick="checkAll()"
						id="cameraCheck" /></th>
					<th>产品名称</th>
					<th>详细描述</th>
				</tr>
			</table>
		</div>
		<!-- 产品自定义流程模板 -->
		<div class="col-md-12">
			<div>
				<strong id="processor_strong_div"><i class="icon-list"></i>[]已有的自定义模板</strong>
			</div>
			<button type="button" class="btn btn-info"
				onclick="addProcessorInfoManageFun()">添加模板</button>
			<button type="button" class="btn btn-danger"
				onclick="deleteProcessorInfoManage()">删除/批量删除模板</button>
			<table id="processorInfoManage_table"
				class="table table-hover table-bordered table-responsive">
				<tr class="active">
					<th><input type="checkbox" name="code" onclick="checkAll()"
						id="cameraCheck" /></th>
					<th>模板名称</th>
					<th
						style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">描述</th>
					<th>操作</th>
				</tr>
			</table>
		</div>
		<!-- 添加模板模态框 -->
		<div class="modal fade" id="addProcessorInfoManage" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i>添加模板</strong>
					</div>
					<label class="col-sm-3 control-label">模板信息：</label>
					<table class="table table-hover table-bordered table-responsive"
						id="addProcessorInfoManage_table">
						<tr>
							<td>模板名称：<input type="text" class="form-control"
								name="ProcessorInfoManageName" placeholder="请输入模板的名称" /></td>
						</tr>
						<tr>
							<td>描述：<textarea rows="3" cols="40" class="form-control"
									id="ProcessorInfoManagedescription" placeholder="请输入模板的详细描述"></textarea></td>
						</tr>
					</table>
					<div style="text-align: right;">
						<button class="btn btn-info" onclick="addProcessorInfoManage()">添加</button>
						<button class="btn btn-warning"
							onclick="cleanProcessorInfoManage()">重置</button>
							<button class="btn btn-info btn-xs" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 设置字段 -->
		<div class="modal fade" id="setProcessorInfoManageModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i>设置字段</strong>
					</div>
					<table class="table table-hover table-bordered table-responsive"
						id="setProcessorInfoManageLabel_table">
						<tr>
							<td><label class="col-sm-12 control-label"
								id="setProcessorInfoManageLanel"></label></td>
						</tr>
					</table>
					<hr>
					<table class="table table-hover table-bordered table-responsive"
						id="setProcessorInfoManage_table">
						<tr>
							<td><label class="col-sm-12 control-label"
								id="setProcessorInfoManageLanel">模板字段</label></td>
						</tr>
					</table>
					<div style="text-align: right;">
						<a type="button" class="btn btn-info"
							onclick="addProcessorInfoManageMessage()">更多字段</a> <a
							type="button" class="btn btn-success"
							onclick="submitProcessorInfoManage()">提交</a>
						<button class="btn btn-warning"
							onclick="setProcessorInfoManageFun()">重置</button>
							<button class="btn btn-info btn-xs" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 修改字段 -->
		<div class="modal fade" id="deleteProcessorInfoManageModal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i>设置字段</strong>
					</div>
					<table class="table table-hover table-bordered table-responsive"
						id="deleteProcessorInfoManage_table">
					</table>
					<div style="text-align: right;">
						<a type="button" class="btn btn-info"
							onclick="submitEditProcessorInfoManage()">提交修改</a>&nbsp;
							<button class="btn btn-info btn-xs" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 查看字段 -->
		<div class="modal fade" id="seeProcessorInfoManageModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i>查看字段</strong>
					</div>
					<table class="table table-hover table-bordered table-responsive"
						id="seeProcessorInfoManage_table">
					</table>
					<div style="text-align: right;">
						<a type="button" class="btn btn-info"
							onclick="closeSeeProcessorInfoManageModal()">确认</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 查看已录信息 -->
		<div class="modal fade" id="seeAddProcessorInfoManageModal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;overflow-y:auto;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i>查看已录信息</strong>
					</div>
					<table class="table table-hover table-bordered table-responsive"
						id="seeAddProcessorInfoManage_table">
						<tr class="active">
						</tr>
					</table>
					<div style="text-align: right;">
						<a type="button" class="btn btn-info"
							onclick="closeaddProductProcessorModal(seeAddProcessorInfoManageModal.id)">确认</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

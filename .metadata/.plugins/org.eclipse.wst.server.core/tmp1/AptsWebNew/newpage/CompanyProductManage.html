
<meta charset="UTF-8">

<div id="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<strong style="font-size: 19px;"><i class="icon-list"></i>
						商家产品列表</strong>
				</div>
				<table class="table table-hover table-bordered table-responsive"
					id="productTable">
					<tr>
						<a class="btn btn-warning" type="button" onclick="addIamgeFun();">添加</a>
						&nbsp;&nbsp;

						<button class="btn btn-success" type="button"
							onclick="publishOrNot()">选择/取消发布</button>
						&nbsp;&nbsp;

						<button class="btn btn-danger" type="button"
							onclick="deleteCategory()">批量删除产品</button>
					</tr>
					<tr class="active" style="font-size:15px;">
						<th style="text-align: center;"><input type="checkbox"
							onclick="checkAll()" id="checkBoss" /></th>
						<th style="text-align: center;">产品名称</th>
						<th style="text-align: center;">详细描述</th>
						<th style="text-align: center;">是否发布</th>
						<th style="text-align: center;">操作</th>
					</tr>
				</table>

			</div>
		</div>
	</div>
	<!--
                      		  查看产品
                        -->
	<div class="modal fade" id="brow" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-content center-block" style="width: 500px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong><i class="icon-info"></i> 产品信息</strong>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">名称：</label>
						<div class="col-sm-9">
							<span id="browName"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品描述：</label>
						<div class="col-sm-9">
							<span id="browDescription"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品图片：</label>
						<div class="col-sm-9">
							<img id="browImg" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10" style="text-align:right;">
							<button class="btn btn-info" data-dismiss="modal">确定</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--
                        	  查看产品
                        -->
	<!--
                        	修改产品
                        -->
	<div class="modal fade" id="editProduct" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-content center-block" style="width: 500px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong><i class="icon-info"></i> 产品信息</strong>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="输入公司产品名称" id="editCategoryName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品描述：</label>
						<div class="col-sm-9">
							<textarea  class="form-control" placeholder="输入产品的描述" id="editCategoryDescription"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品图片：</label>
						<div class="col-sm-9">
							<img alt=" " id="editProductImg">
							<a class="btn btn-info" onclick="addIamge(editProductImg);">上传图片</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a class="btn btn-info" onclick="editProduct();">修改</a>
							<button class="btn btn-info" type="reset">重置</button>
							<button class="btn btn-info" data-dismiss="modal">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--
                        	修改产品
                        -->
	<!--
                        	添加产品
                        -->
	<div class="modal fade" id="addProduct" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-content center-block" style="width: 500px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong><i class="icon-info"></i> 产品信息</strong>
				</div>
				<form class="form-horizontal" enctype="multipart/form-data"
					id="addForm"
					action="http://localhost:8080/AptsUpload/uploadImage.action"
					method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label">名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="输入公司产品名称"
								id="categoryName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品描述：</label>
						<div class="col-sm-9">
							<textarea class=" form-control" placeholder="输入产品的描述"
								id="categoryDescription"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">产品图片：</label>
						<div class="col-sm-9">
							<img alt="" id="productImg"> <a class="btn btn-info"
								onclick="addIamge(productImg);">上传图片</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a class="btn btn-warning" onclick="addgory()">添加</a>
							<button class="btn btn-info" type="reset">重置</button>
							<button class="btn btn-info" data-dismiss="modal">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--
                       添加产品
         -->

	<div class="modal fade" id="addImage" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" style="padding-top: 100px;">
		<div class="modal-content center-block" style="width: 600px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong><i class="icon-info"></i> 上传图片</strong>
				</div>
				<div id="upload"></div>
				<br />
				<div class="form-group" style="text-align: right;">
					<button class="btn btn-info" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

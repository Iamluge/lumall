<meta charset="utf-8">
<div id="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<strong style="font-size: 19px;"><i class="icon-list"></i>
						产品列表</strong>
				</div>
				<table class="table table-hover table-bordered table-responsive"
					id="productTable">
					<tr class="active" style="text-align: center;">
						<th style="text-align: center;">产品名称</th>
						<th style="text-align: center;">详细描述</th>
						<th style="text-align: center;">操作</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<strong style="font-size: 19px;"><i class="icon-list"></i>
						材料列表</strong>
				</div>
				<table class="table table-hover table-bordered table-responsive"
					id="materTable">
					<tr>
						<button class="btn btn-danger" type="button"
							onclick="deleteMaterial()" id="deleteMaterialBtn">批量删除产品</button>
					</tr>
					<tr class="active">
						<th style="text-align: center;">材料编号</th>
						<th style="text-align: center;">材料名称</th>
						<th style="text-align: center;">构成上级材料比例</th>
						<th style="text-align: center;">材料种类</th>
						<th style="text-align: center;">材料规格</th>
						<th style="text-align: center;">计量单位</th>
						<th style="text-align: center;">材料单价</th>
						<th style="text-align: center;">备注</th>
						<th style="text-align: center;">操作</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<!-- 为产品添加材料 -->
		<div class="modal fade" id="addMaterial4Product" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i> 材料信息</strong>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">产品名称：</label>
							<div class="col-sm-9">
								<!-- <span id="productName"></span> -->
								<input type="text" class="form-control" id="productName" disabled="disabled"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料编号：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="materialCode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="materialName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">构成上级材料的比例：</label>
							<div class="col-sm-9">
								<input type="number" name="points" min="0" max="1" step="0.1"
									value="0" id="materialNum" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料规格：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="materialStandard">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料种类：</label>
							<div class="col-sm-9">
								原材料： <input type="radio" checked="checked" name="materialSort"
									value="1" onclick="showCost()" /> <br />半成品： <input
									type="radio" name="materialSort" value="2" onclick="hideCost()" />
							</div>
						</div>
						<div class="form-group" id="costPanel">
							<label class="col-sm-3 control-label">材料成本：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" id="materialCost"
									min="0" value="0">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计量单位：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="materialUnit">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="materialContext">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="btn btn-info" id="addMaterial4Pro"
									onclick="addMaterial4Product(this)">添加</a>
								<button class="btn btn-info" type="reset">重置</button>
								<button class="btn btn-info" data-dismiss="modal">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 为产品添加材料 -->
		
			<!-- 修改材料 -->
		<div class="modal fade" id="editMaterial" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i> 材料信息</strong>
					</div>
					<form class="form-horizontal">
						
						<div class="form-group">
							<label class="col-sm-3 control-label">材料编号：</label>
							<div class="col-sm-9">
								<input type="text" id="editCode" disabled="disabled"> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="editName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">构成上级材料的比例：</label>
							<div class="col-sm-9">
								<input type="number" name="points" min="0" max="1" step="0.1"
									value="0" id="editNum" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料规格：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="editStandard">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料种类：</label>
							<div class="col-sm-9">
								原材料： <input type="radio" name="editSort"
									value="1" onclick="showCost2()" /> <br />半成品： <input
									type="radio" name="editSort" value="2" onclick="hideCost2()" />
							</div>
						</div>
						<div class="form-group" id="editCostPanel">
							<label class="col-sm-3 control-label">材料成本：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" id="editCost"
									min="0" value="0">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计量单位：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="editUnit">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="editContext">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="btn btn-info" id="editMaterialBtn"
									onclick="editMaterial(this)">修改</a>
								<button class="btn btn-info" type="reset">重置</button>
								<button class="btn btn-info" data-dismiss="modal">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 修改材料 -->
	
	<!-- 添加下级材料 -->
		<div class="modal fade" id="addNextMaaterial" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-content center-block" style="width: 500px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong><i class="icon-info"></i> 材料信息</strong>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">上级材料名称：</label>
							<div class="col-sm-9">
								<span id="motherName" ></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料编号：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Code">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">构成上级材料的比例：</label>
							<div class="col-sm-9">
								<input type="number" name="points" min="0" max="1" step="0.1"
									value="0" id="Num" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料规格：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Standard">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">材料种类：</label>
							<div class="col-sm-9">
								原材料： <input type="radio" checked="checked" name="Sort"
									value="1" onclick="showCost()" /> <br />半成品： <input
									type="radio" name="Sort" value="2" onclick="hideCost()" />
							</div>
						</div>
						<div class="form-group" id="costPanel">
							<label class="col-sm-3 control-label">材料成本：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" id="Cost"
									min="0" value="0">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计量单位：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Unit">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Context">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="btn btn-info" id="addNextMaterialBtn"
									onclick="addNextMaaterial(this)">添加</a>
								<button class="btn btn-info" type="reset">重置</button>
								<button class="btn btn-info" data-dismiss="modal">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 添加下级材料 -->
</div>

<meta charset="utf-8">
<div id="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<strong style="font-size: 19px;"><i class="icon-list"></i>
						生产计划列表</strong>
				</div>
				<table class="table table-hover table-bordered table-responsive" id="proPlanTable">
					<tr class="active" style="text-align: center;">
						<th style="text-align: center;">生产计划名称</th>
						<th style="text-align: center;">开始时间</th>
						<th style="text-align: center;">预计结束时间</th>
						<th style="text-align: center;">数量</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-md-12" id="materialsDiv">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<strong style="font-size: 19px;"><i class="icon-list"></i>
						材料列表</strong>
				</div>
				<table class="table table-hover table-bordered table-responsive"
					id=materialsTable>
					<tr>
						<button class="btn btn-danger" type="button" onclick="printPage()">打印</button>
						<button class="btn btn-danger" type="button" onclick="export2Excel()">导出</button>
					</tr>   
					<tr class="active">
						<th style="text-align: center;">序号</th>
						<th style="text-align: center;">材料编号</th>
						<th style="text-align: center;">材料名称</th>
						<th style="text-align: center;">计量单位</th>
						<th style="text-align: center;">采购数量</th>
						<th style="text-align: center;">材料单价</th>
						<th style="text-align: center;">材料总成本</th>
					</tr>
					
				</table>
			</div>  
		</div>
	</div>
</div>

<meta charset="UTF-8">
<div id="container">
	<div class="row">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<strong style="font-size: 19px;"><i class="icon-list"></i>
					商家用户信息</strong>
			</div>
		</div>
		<!-- 商家具体信息 -->
		<div class="col-md-12">
			<strong><i class="icon-reorder"></i> 商家信息</strong><br />
		</div>
		<div class="col-md-12">
			<div class="widget-content">
				<form class="form-horizontal row-border">
					<div class="form-group">
						<label class="col-md-2 control-label">商家名称：</label>
						<div class="col-md-8">
							<input class="form-control" type="text" id="companyName" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">拼音编码：</label>
						<div class="col-md-8">
							<input class="form-control" type="text" id="pinyinEncoding"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">地址：</label>
						<div class="col-md-8">
							<input class="form-control" type="text" id="address"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">工商部门备案号：</label>
						<div class="col-md-8">
							<input class="form-control" type="text" id="recordNumber"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">电话：</label>
						<div class="col-md-8">
							<input class="form-control" type="text" id="telephone"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">公司简介：
							<p style="color: red;">（2000字以内）</p>
						</label>
						<div class="col-md-8">
							<textarea id="description" class="auto form-control" name="textarea" cols="5"
								rows="3"
								style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 87px;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">诚信承诺：
							<p style="color: red;">（2000字以内）</p>
						</label>
						<div class="col-md-8">
							<textarea id="commitment" class="form-control" rows="5"
								cols="8" placeholder="填写公司诚信承诺"></textarea>
							<script type="text/javascript">
								$('#commitment').wysihtml5({
									//属性设置
									"image" : false,
									"link" : false,
									"color" : true
								});
							</script>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">公司商标： </label>
						<div class="col-md-8">
							<input id="trademark" type="file" class="file" />
							<script type="text/javascript">
								$('#trademark').fileinput({
									//属性设置
									showUpload : false
								});
							</script>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">版头图片： </label>
						<div class="col-md-8">
							<input id="headImage" type="file" class="file" />
							<script type="text/javascript">
								$('#headImage').fileinput({
									//属性设置
									showUpload : false
								});
							</script>
						</div>
					</div>
					<div style="text-align: right;">
						<a type="button" class="btn btn-info" onclick="editCompany()">修改</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
